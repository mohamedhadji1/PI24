<div class="task-form-container" style="padding: 36px;">
  <form [formGroup]="taskForm" (ngSubmit)="addTask()" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="taskDescription">Task Description</label>
      <input type="text" class="form-control" id="taskDescription" formControlName="taskDescription" placeholder="Enter task description"  style="border: none;border-bottom: 2px solid;border-color: #39adff;" required>
      <div *ngIf="taskForm.get('taskDescription')?.invalid && (taskForm.get('taskDescription')?.dirty || taskForm.get('taskDescription')?.touched)" class="invalid-feedback">
        <div *ngIf="taskForm.get('taskDescription')?.errors?.['required']">Task description is required.</div>
        <div *ngIf="taskForm.get('taskDescription')?.errors?.['minlength']">Task description should be at least 3 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="progress">Progress</label>
      <input type="text" class="form-control" id="progress" formControlName="progress" placeholder="Enter progress"  style="border: none;border-bottom: 2px solid;border-color: #39adff;" required>
      <div *ngIf="taskForm.get('progress')?.invalid && (taskForm.get('progress')?.dirty || taskForm.get('progress')?.touched)" class="invalid-feedback">
        <div *ngIf="taskForm.get('progress')?.errors?.['required']">Progress is required.</div>
        <div *ngIf="taskForm.get('progress')?.errors?.['minlength']">Progress should be at least 3 characters long.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="duration">Duration</label>
      <input type="text" class="form-control" id="duration" formControlName="duration" placeholder="Enter duration"  style="border: none;border-bottom: 2px solid;border-color: #39adff;" required>
      <div *ngIf="taskForm.get('duration')?.invalid && (taskForm.get('duration')?.dirty || taskForm.get('duration')?.touched)" class="invalid-feedback">
        <div *ngIf="taskForm.get('duration')?.errors?.['required']">Duration is required.</div>
        <div *ngIf="taskForm.get('duration')?.errors?.['minlength']">Duration should be at least 3 characters long.</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="formFileMultiple" class="form-label">Attach File</label>
      <input type="file" class="form-control" id="formFileMultiple"  (change)="onFileSelected($event)" required>
      <div *ngIf="taskForm.get('file')?.invalid && (taskForm.get('file')?.dirty || taskForm.get('file')?.touched)" class="invalid-feedback">
        <div *ngIf="taskForm.get('file')?.errors?.['required']">File attachment is required.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!taskForm.valid">Add Task</button>
  </form>
</div>
