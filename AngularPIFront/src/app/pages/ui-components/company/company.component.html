<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Company Management</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Description</th>
            <th>Phone Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companies">
            <td>{{ company.name }}</td>
            <td>{{ company.address }}</td>
            <td>{{ company.email }}</td>
            <td>{{ company.description }}</td>
            <td>{{ company.pnumber }}</td>
            <td><button class="btn btn-danger" (click)="deleteCompany(company.id)">Delete</button></td>
            <td><button class="btn btn-primary"(click)="openUpdateDialog(company.id)">update company</button></td>
            <td><button class="btn btn-primary"(click)="Offer(company.id)">Offers</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button class="btn btn-primary" (click)="openAddDialog()">Add Company</button>
  </mat-card-content>
</mat-card>
