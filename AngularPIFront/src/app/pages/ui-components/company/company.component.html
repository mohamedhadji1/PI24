<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Company Management</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Email</th>
            <th>Description</th>
            <th>Pnumber</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let company of companies">
            <td>{{ company.name }}</td>
            <td>{{ company.Address }}</td>
            <td>{{ company.Email }}</td>
            <td>{{ company.Description }}</td>
            <td>{{ company.Pnumber }}</td>
            <td><button class="btn btn-danger">Delete</button></td>
            <td><button class="btn btn-primary">update company</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card-content>
</mat-card>
