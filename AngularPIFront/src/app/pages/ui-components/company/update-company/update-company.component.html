<h2 mat-dialog-title>Update Company</h2>
<div mat-dialog-content>
  <div class="form-group">
    <label for="name">name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="data.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="data.address" name="address" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" [(ngModel)]="data.email" name="email" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="textarea" class="form-control" id="description" [(ngModel)]="data.description" name="description" required>
  </div>
  <div class="form-group">
    <label for="pnumber">Phone Number</label>
    <input type="number" class="form-control" id="pnumber" [(ngModel)]="data.pnumber" name="pnumber" required>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-button color="primary" (click)="updateCompany(data)">Update</button>
</div>
