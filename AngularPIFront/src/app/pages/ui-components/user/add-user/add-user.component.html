<h1>Add User</h1>
<form (submit)="addUser()">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newUser.name" required>
    </div>
    
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="newUser.lastName" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="newUser.email" required>
    </div>
    
    <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" [(ngModel)]="newUser.role" required>
            <option value="ADMIN">Admin</option>
            <option value="STUDENT">Student</option>
            <option value="SUPERVISOR">Supervisor</option>
            <option value="TUTOR">Tutor</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" [(ngModel)]="newUser.address" required></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Add User</button>
</form>
