<mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <mat-card-title class="m-b-0">Requests</mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Company</th>  
              <th>Offer</th>       
              <th>Student</th>
              <th>sub</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let request of req">
              <td>{{ request.company ? request.company.name : "null"}}</td>
              <td>{{ request.offer ? request.offer.typeInternship : 'n/a' }}</td>
              <td>{{ request.student ? request.student.name : 'n/a' }}</td>
              <td>{{ request.submit }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </mat-card-content>
  </mat-card>
