<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/home']">
              <img
                src="./assets/images/logos/aa.png"
                class="align-middle m-2 img-fluid"
                alt="logo"
                style="width: 50%;"
              />
            </a>
          </div>
          <div class="or-border m-t-30">Log  In Verification</div>

          <form method="post" class="m-t-30" [formGroup]="loginForm" >
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block" >Token</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="token" />
            </mat-form-field>
            <!-- password -->


             <button mat-flat-button color="primary" (click)="onSubmit(loginForm)">Submit</button>
            <!-- input -->
          </form>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
